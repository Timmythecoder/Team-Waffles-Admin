<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Team Waffles</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2b2b2b;

            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #61dafb;
            font-size: 2.5em;
            text-align: center;
        }

        .directory {
            max-width: 600px;
            margin: 50px auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .directory h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #a5fbb5;
        }

        .directory ul {
            list-style-type: none;
            padding: 0;
        }

        .directory ul li {
            margin: 15px 0;
        }

        .directory ul li a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 1.5em;
            padding: 10px;
            display: block;
            background-color: #3e3e3e;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .directory ul li a:hover {
            background-color: #61dafb;
            color: #2b2b2b;
        }
    </style>
